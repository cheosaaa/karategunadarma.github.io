	<section class="pendaftaran">
		<div class="container">
			<h3>Formulir Pendaftaran UKM Karate Gunadarma</h3>
			<form action="database/proses-pendaftaran.php" method="POST">
				<div class="form-group">
					<label for="nama">Nama Lengkap</label>
					<input type="text" id="nama" name="nama" required>
				</div>
				<div class="form-group">
					<label for="nim">NPM</label>
					<input type="text" id="nim" name="nim" required>
				</div>
				<div class="form-group">
					<label for="no_wa">Nomor Whatsapp:</label>
					<input type="text" id="no_wa" name="no_wa" required>
				</div>
				<div class="form-group">
					<label for="jurusan">Jurusan</label>
					<input type="text" id="jurusan" name="jurusan" required>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required>
				</div>
				<div class="form-group">
					<label for="alasan">Alasan Bergabung</label>
					<textarea id="alasan" name="alasan" rows="4" required></textarea>
				</div>
				<div class="form-group">
					<button type="submit" class="button-9" role="button">DAFTAR</button>
				</div>
			</form>
		</div>
	</section>
